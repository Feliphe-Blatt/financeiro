<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="icon" href="./assets/media/pin.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <style>
    #sidebar.collapsed {
      width: 60px;
    }
    #sidebar .nav-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #sidebar.collapsed .nav-link span {
      display: none;
    }
    #sidebar.collapsed .sidebar-header span {
      display: none;
    }
  </style>
</head>
<body>
  <header class="container-fluid p-0">
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-end">

        <div class="d-flex align-items-center px-2">
          <span class="me-2">Fulano de Tal</span>
          <img src="./assets/media/user.svg" alt="" width="30" height="30" class="d-inline-block align-text-top rounded-circle border border-dark">
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex">
    <nav class="bg-light border-end" id="sidebar">
      <div class="sidebar-header p-3">
        <img src="./assets/media/pin.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" id="sidebarToggler" style="cursor: pointer;">
        <span>Controle Financeiro</span>
      </div>
      <ul class="nav flex-column p-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="bi bi-house"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-credit-card"></i>
            <span>Transactions</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-bar-chart"></i>
            <span>Reports</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="container-fluid p-4">
      <div class="row">
        <div class="col-12">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h2>Balance</h2>
            </div>
            <div class="card-body">
              <!-- Your content here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('sidebarToggler').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
  </script>
  <script src="./assets/js/index.js"></script>
</body>
</html>

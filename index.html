<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="icon" href="./assets/media/pin.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="container-fluid p-0">
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-end">

        <div class="d-flex align-items-center px-2">
          <span class="me-2">Fulano de Tal</span>
          <img src="./assets/media/user.svg" alt="" width="30" height="30" class="d-inline-block align-text-top rounded-circle border border-dark">
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex">
    <nav class="bg-light border-end d-flex flex-column justify-content-between" id="sidebar">
      <div class="sidebar-header p-3">
        <img src="./assets/media/pin.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" id="sidebarToggler" style="cursor: pointer;">
        <span>Controle Financeiro</span>
      </div>
      <ul class="nav flex-column p-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="bi bi-house"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-credit-card"></i>
            <span>Transações</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-bar-chart"></i>
            <span>Resumos/Extrato</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i>
            <span>Configurações</span>
          </a>
        </li>
      </ul>
      <a class="align-self-center p-2 text-danger" href="#">Sair</a>
    </nav>

    <main class="container-fluid p-4">
      <div class="row">
        <div class="col-12">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h2>Balance</h2>
              <div class="balance-container">
                <h3 id="balance-amount">00,00$</h3>
                <button id="toggle-balance" class="btn btn-link">
                  <i class="bi bi-eye" id="eye-icon"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div id="chart-container">
                <div id="pie-chart"></div>
                <div id="legend"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div id="transaction-form">
                <h3>Adicionar Transação</h3>
                <form id="add-transaction-form">
                  <div class="mb-3">
                    <label for="transaction-type" class="form-label">Tipo</label>
                    <select id="transaction-type" class="form-select">
                      <option value="nothing"></option>
                      <option value="renda">Renda</option>
                      <option value="despesa">Despesa</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="transaction-specification" class="form-label">Especificação</label>
                    <select id="transaction-specification" class="form-select">
                    </select>
                  <div class="mb-3">
                    <label for="transaction-amount" class="form-label">Valor</label>
                    <input type="number" id="transaction-amount" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
              </div>
              <div id="transaction-history">
                <h3>Histórico de Transações</h3>
                <ul id="transaction-list" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
            <div class="card-body">
              <div id="chart-container">
                <div id="pie-chart"></div>
                <div id="legend"></div>
              </div>

              <script>
                
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>

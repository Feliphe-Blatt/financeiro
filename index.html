<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="icon" href="./assets/media/pin.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="container-fluid p-0">
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-end">

        <div class="d-flex align-items-center px-2">
          <span class="me-2">Fulano de Tal</span>
          <img src="./assets/media/user.svg" alt="" width="30" height="30" class="d-inline-block align-text-top rounded-circle border border-dark">
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex">
    <nav class="bg-light border-end d-flex flex-column justify-content-between" id="sidebar">
      <div class="sidebar-header p-3">
        <img src="./assets/media/pin.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" id="sidebarToggler" style="cursor: pointer;">
        <span>Controle Financeiro</span>
      </div>
      <ul class="nav flex-column p-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="bi bi-house"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-credit-card"></i>
            <span>Transações</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-bar-chart"></i>
            <span>Resumos/Extrato</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i>
            <span>Configurações</span>
          </a>
        </li>
      </ul>
      <a class="align-self-center p-2 text-danger" href="#">Sair</a>
    </nav>

    <main class="container-fluid p-4">
      <div class="row">
        <div class="col-12">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h2>Balance</h2>
            </div>
            <div class="card-body">
              <div id="chart-container">
                <div id="pie-chart"></div>
                <div id="legend"></div>
              </div>

              <script>
                const data = [
                  { label: 'Rent', value: 500 },
                  { label: 'Groceries', value: 300 },
                  { label: 'Utilities', value: 200 },
                  { label: 'Entertainment', value: 100 }
                ];

                const width = 450;
                const height = 450;
                const margin = 40;

                const radius = Math.min(width, height) / 2 - margin;  

                const svg = d3.select("#pie-chart")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", `translate(${width / 2}, ${height / 2})`);

                const color = d3.scaleOrdinal()
                  .domain(data.map(d => d.label))
                  .range(d3.schemeCategory10);

                const selectedLabels = new Set(data.map(d => d.label));

                const arc = d3.arc()
                  .innerRadius(130)
                  .outerRadius(radius);

                const pie = d3.pie()
                  .sort(null)
                  .value(d => d.value);

                const updateChart = () => {
                  const filteredData = data.filter(d => selectedLabels.has(d.label));
                  const data_ready = pie(filteredData);

                  const path = svg
                    .selectAll('path')
                    .data(data_ready, d => d.data.label);

                  path.join(
                    enter => enter.append('path')
                      .attr('fill', d => color(d.data.label))
                      .attr("stroke", "black")
                      .style("stroke-width", "0.5px") // Ajustar espessura da borda
                      .style("opacity", 0.7)
                      .style("stroke-linejoin", "round")
                      .each(function(d) { this._current = d; }), // store the initial angles
                    update => update,
                    exit => exit.remove()
                  )
                  .transition()
                  .duration(750)
                  .attrTween("d", arcTween);

                  legend.selectAll("li")
                    .data(data)
                    .attr("class", d => selectedLabels.has(d.label) ? "legend-item active" : "legend-item inactive");
                };

                function arcTween(a) {
                  const i = d3.interpolate(this._current, a);
                  this._current = i(0);
                  return (t) => arc(i(t));
                }

                const legend = d3.select("#legend")
                  .append("ul")
                  .style("list-style", "none");

                legend.selectAll("li")
                  .data(data)
                  .enter()
                  .append("li")
                  .attr("class", d => selectedLabels.has(d.label) ? "legend-item active" : "legend-item inactive")
                  .html(d => `<div style="width: 20px; height: 20px; background-color: ${color(d.label)}; margin-right: 10px;"></div>${d.label}`)
                  .on("click", function(event, d) {
                    if (selectedLabels.has(d.label)) {
                      selectedLabels.delete(d.label);
                    } else {
                      selectedLabels.add(d.label);
                    }
                    updateChart();
                  });

                updateChart();
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="sidebar">
                <h3>Central</h3>
                <a href="#" class="active">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="transacoes.html">
                    <span class="material-icons-sharp">payments</span>
                    <h3>Transações</h3>
                </a>

                <h3 class="section-separator">Sistema</h3>
                <a href="config.html">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Configurações</h3>
                </a>
                <a href="#" id="logoutBtn">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>

        <main>

            <div class="top-section-dashboard" style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                <div class="saldo-area" style="display: flex; align-items: center; gap: 3rem;">
                    <div class="saldo-atual-container">
                        <span class="saldo-label">SALDO ATUAL</span>
                        <span class="saldo-valor" id="saldoAtual">R$ 0,00</span>
                    </div>
                </div>
                <div class="acoes-rapidas" style="display: flex; flex-direction: column; align-items: flex-start;">
                    <h4 style="margin-bottom: 0.5rem; color: #555; font-size: 0.9rem;">ADICIONAR OPERAÇÕES</h4>
                    <div class="botoes-acao-container" style="display: flex; gap: 1rem; align-items: center;">
                        <button id="btnMostrarFormMovimentacao" style="padding: 1rem; border-radius: 1rem; border: none; background: #fff; color: #4CAF50; cursor: pointer; font-size: 1rem; display: flex; flex-direction: column; align-items: center; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.07); transition: all 0.2s ease; min-width: 120px; min-height: 85px; margin-bottom: 11px">
                            <span class="material-icons-sharp" style="font-size: 2rem; margin-bottom: 0.4rem;">edit</span>
                            <span style="font-size: 0.85rem; font-weight: 600;">Criar Movimentação</span>
                        </button>
                        <!-- Outros botões de ação rápida podem ser adicionados aqui -->
                    </div>
                </div>
            </div>
            
            <form id="formMovimentacao">
    <legend>Nova Movimentação</legend>
    <div>
        <div>
            <label for="isReceita">Tipo</label>
            <select name="isReceita" id="isReceita" required>
                <option value="false">Despesa</option>
                <option value="true">Receita</option>
            </select>
        </div>
        <div>
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" placeholder="Valor" step="0.01" required>
        </div>
        <div>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" required>
                <option value="">Selecione a Categoria</option>
            </select>
        </div>
        <div>
            <label for="data">Data</label>
            <input type="date" name="data" id="data" required>
        </div>
        <div>
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" placeholder="Descrição" required>
        </div>
        <div>
            <button type="submit">
                <span class="material-icons-sharp">check</span>
                Salvar
            </button>
        </div>
    </div>
</form>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>RESUMO SEMANAL</h3>
                    <div class="chart-flex">
                        <canvas id="pieChart1"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>METAS</h3>
                    <div class="chart-flex">
                        <canvas id="pieChart2"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/tema.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/dashboard.js"></script>
    
</body>
</html>
